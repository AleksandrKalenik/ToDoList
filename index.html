<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="basicContainer">
       <div class="leftContainer">

       </div>
       
       <div class="rightContainer"> 
            
            <div class="headerOfRightSection" id="headerOfRightSection">
                <h1>Список дел</h1>
                <div class="TimeAndDate">
                    <div class="time" id="time"></div>
                    <div class="date" id="date"></div>

                </div>
                <!-- <hr> -->
            </div>
            
            <div class="showToDoList">
                            
            </div>
            
            <div class="addToDoList">
                <input class="addToDoTextInput" type="text" id="addToDoText" autofocus="autofocus">
                <div class="buttonBlock">
                    <button class="submitAddToDoButton" data-id="addToDoButton" type="submit">+</button>
                </div>
            </div>
        </div>
        

    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
